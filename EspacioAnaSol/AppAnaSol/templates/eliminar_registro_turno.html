<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Registro de Turno</title>
</head>
<body>
    <h1>Eliminar Registro de Turno</h1>
    <p>¿Estás seguro de que deseas eliminar el registro este turno?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'listar_turnos' %}">Cancelar</a>
</body>
</html>
