{% extends "ventas.html" %}
{% load static %}
{% block content %}
<div class="formulario">
<form method="POST">
    {% csrf_token %}
    <label for="title"><h2>Crear Venta</h2></label>
    <label for="monto_total">Monto Total:</label>
    <input type="number" step="0.01" name="monto_total" id="monto_total" value="{{ form.monto_total.value }}"><br>
    <br>
    <label for="estado_venta">Estado de la Venta:</label>
    <select name="estado_venta" id="estado_venta">
        <option value="0" {% if form.estado_venta.value == 0 %}selected{% endif %}>Completada</option>
        <option value="1" {% if form.estado_venta.value == 1 %}selected{% endif %}>En Proceso</option>
        <option value="2" {% if form.estado_venta.value == 2 %}selected{% endif %}>No Completada</option>
    </select><br>
    <br>
    <button type="submit">Guardar</button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</form>
</div>
<button><a href="{% url 'listar_ventas' %}">Cancelar</a></button>
{% endblock %}
