{% extends "servicios.html" %}

{% block content %}
<h1>Registrar Servicio</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Servicio</button>
    </form>
    <a href="{% url 'listar_servicios' %}">Volver al Listado de Servicios</a>
{% endblock %}
