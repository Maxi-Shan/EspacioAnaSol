{% extends "caja.html" %}
{% load static %}
{% block content %}
<div class="contenedor">
<h1>Modificar Montos de Caja</h1>
<form method="post">
    {% csrf_token %}
    <label for="monto_inicial">Monto Inicial:</label>
    <input type="number" name="monto_inicial" value="{{ caja.monto_inicial }}" required><br>
    <br> 
    <button type="submit">Actualizar Montos</button>
</form>
<a href="{% url 'listar_cajas' %}">Volver al Listado de Cajas</a>
</div>
{% endblock %}
