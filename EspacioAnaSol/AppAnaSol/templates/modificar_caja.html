{% extends "caja.html" %}
{% load static %}
{% block content %}
<div class="formulario">
<form method="post">
    {% csrf_token %}
    <label for="title"><h2>Modificar Caja</h2></label>
    <label for="monto_inicial">Monto Inicial:</label>
    <input type="number" name="monto_inicial" value="{{ caja.monto_inicial }}" required><br>
    <br> 
    <button type="submit">Actualizar Montos</button>
</form>
</div>
<button><a href="{% url 'listar_cajas' %}">Cancelar</a></button>
{% endblock %}
