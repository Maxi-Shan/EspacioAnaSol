{% extends "caja.html" %}
{% load static %}
{% block content %}
<div class="formulario">
    <form method="post">
        {% csrf_token %}
        <label for="title"><h2>Abrir Caja</h2></label>
        <label for="monto_inicial">Monto Inicial:</label>
        <input type="number" name="monto_inicial" value="" required><br>
        <br> 
        <button type="submit">Abrir Caja</button>
    </form>
</div>
<a href="{% url 'listar_cajas' %}">Volver al Listado de Cajas</a>
{% endblock %}
