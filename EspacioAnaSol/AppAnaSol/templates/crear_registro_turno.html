<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Registro de Turno</title>
</head>
<body>
    <h1>Crear Registro de Turno</h1>
    <form method="post">
        {% csrf_token %}
        <label for="servicio_id">Servicio:</label>
        <select name="servicio_id">
            {% for servicio in servicios %}
                <option value="{{ servicio.id_servicio }}">{{ servicio.nombre_del_servicio }}</option>
            {% endfor %}
        </select>

        <label for="empleado_id">Empleado:</label>
        <select name="empleado_id">
            {% for empleado in empleados %}
                <option value="{{ empleado.dni_emp }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" required>

        <button type="submit">Crear Registro</button>
    </form>
    <a href="{% url 'listar_turnos' %}">Volver al Listado de Turnos</a>
</body>
</html>
