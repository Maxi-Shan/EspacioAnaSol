<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Modificar{% else %}Abrir{% endif %} Caja</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modificar{% else %}Abrir{% endif %} Caja</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Guardar{% else %}Abrir{% endif %} Caja</button>
    </form>
    <a href="{% url 'listar_cajas' %}">Volver al Listado de Cajas</a>
</body>
</html>
