<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Modificar{% else %}Crear{% endif %} Servicio</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modificar{% else %}Crear{% endif %} Servicio</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Guardar{% else %}Crear{% endif %} Servicio</button>
    </form>
    <a href="{% url 'listar_servicios' %}">Volver al Listado de Servicios</a>
</body>
</html>
